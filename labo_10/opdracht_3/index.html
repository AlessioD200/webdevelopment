<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Bootstrap 5 </title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style/bootstrap-grid.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Eigen style -->
    <link href="style/style.css" rel="stylesheet"/>

    <style>
        /* Some custom styles for visual distinction */
        .demo-content {
            padding: 15px;
            font-size: 18px;
            background: #dbdfe5;
            margin-bottom: 15px;
            text-align: center;
        }
        .demo-content.bg-alt {
            background: #abb1b8;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <!-- Responsive Row: 4 columns for desktop, 2 for tablet, 1 for mobile -->
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content">1</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content bg-alt">2</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content">3</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content bg-alt">4</div>
        </div>
    </div>

    <!-- Another Responsive Row -->
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content">5</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content bg-alt">6</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content">7</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3">
            <div class="demo-content bg-alt">8</div>
        </div>
    </div>

    <article>
        <h1 class="text-center mt-4">Cursus CSS</h1>
    </article>
</div>
</body>
</html>
