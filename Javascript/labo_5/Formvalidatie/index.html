<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Formvalidatie</title>
</head>
<body>
<form>
  <div>
    <label for="txtVoornaam">Voornaam</label>
    <input type="text" id="txtVoornaam" required/>
    <span class="errorMessage" id="errVoornaam"></span>
  </div>

  <div>
    <label for="txtFamilienaam">Familienaam</label>
    <input type="text" id="txtFamilienaam" required/>
    <span class="errorMessage" id="errFamilienaam"></span>
  </div>

  <div>
    <label for="txtGeboortedatum">Geboortedatum</label>
    <input type="text" id="txtGeboortedatum" placeholder="jjjj-mm-dd" required/>
    <span class="errorMessage" id="errGeboortedatum"></span>
  </div>

  <div>
    <label for="txtEmail">E-mail</label>
    <input type="text" id="txtEmail" required/>
    <span class="errorMessage" id="errEmail"></span>
  </div>

  <div>
    <label for="txtAantalKinderen">Aantal kinderen</label>
    <input type="text" id="txtAantalKinderen"/>
    <span class="errorMessage" id="errAantalKinderen"></span>
  </div>
  <input type="button" id="btnValideer" value="Valideer"/>
</form>
<script type="text/javascript" charset="utf-8" src="script/script.js"></script>
</body>
</html>
