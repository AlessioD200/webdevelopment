<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formwaarden</title>
  <script src="script/script.js"></script>
</head>
<body>
<label for="roker">is Roker</label>
<input type="checkbox" id="roker"><br>
<label>Moedertaal</label>

<input type="radio" id="taal" name="taal" value="Nl">
<label for="taal">Nederlands</label>

<input type="radio" id="taal1" name="taal" value="Fr">
<label for="taal1">Frans</label>

<input type="radio" id="taal2" name="taal" value="En">
<label for="taal2">Engels</label>
<br>


<label for="buurland">Favoriete buurland</label>
<select name="buurland" id="buurland">
  <option value="Nederland">Nederland</option>
  <option value="Frankrijk">Frankrijk</option>
  <option value="Duitsland">Duitsland</option>
</select>
<br>
<label for="bestelling">Bestelling</label>
<select id="bestelling" name="bestelling" multiple>
  <option value="aardappelen">Aardappelen</option>
  <option value="brood">Brood</option>
  <option value="melk">Melk</option>
  <option value="biefstuk">Biefstuk</option>
  <option value="chips">Chips</option>
  <option value="krant">Krant</option>
</select> <br>
<button id="toonResultaat">Toon resultaat</button>

</body>
</html>
